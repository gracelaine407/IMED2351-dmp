<!doctype html>
<html lang="en">
<head>
  
   <meta charset="utf-8">
   <title>Arrays and Objects</title>
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <h2>My Web Page Using Javascript Arrays and Objects</h2>

   <h3>JavaScript Array</h3>
 
<p>Dog breeds I've owned:</p>

<p id="demo"></p>
<script>
  // Create an Array
  const dogs = ["Dachshund", "Aussie", "Sheltie", "Terrior"];
  
  document.getElementById("demo").innerHTML = "Array:" + (dogs instanceof Array);
  </script>

<p id="demo2"></p>
<script>
  // Create an Array Method
  
  document.getElementById("demo2").innerHTML = dogs.toString();
  </script>

<br>
<h3>JavaScript Object</h3>
<p id="demo3"></p>

<script>

// Constructor function for Breed objects
function Breed(height, coat, personality, eye) {
  this.height = height;
  this.coat = coat;
  this.personality = personality;
  this.eyeColor = eye;
}

// Create three Breed objects
const Dachshund = new Breed("short", "long", "snuggly", "brown");
const Aussie = new Breed("tall", "long", "loyal", "blue");
const Sheltie = new Breed("medium", "long", "shy", "brown")

// Display personality
document.getElementById("demo3").innerHTML =
"Dachshunds are " + Dachshund.personality + ". Aussies are " + Aussie.personality + ". Shelties are " + Sheltie.personality + "."; 

</script>

<h2 class="title" id="id1">I love Dachshunds!</h2>


<button type="button" 
onclick="document.getElementById('id1').style.color = 'turquoise'">
Click Me!</button>

</body>

<script src="./app.js"></script>

</html>
