<body>
   <h2>My First Web Page Using Javascript Loops and DOM</h2>

   <h3>JavaScript For Loop</h3>
 
<p>Dog breeds I've owned:</p>
<p id="demo"></p>

<script>
  const dogs = ["Dachshund", "Aussie", "Sheltie", "Terrior"];
  let i, len, text;
  for (i = 0, len = dogs.length, text = ""; i < len; i++) {
    text += dogs[i] + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
  </script>
