<body>
   <h1>My First Web Page Using Javascript Functions</h1>

   <p>Call a function which performs a calculation and returns the result:</p>

   <p id="demo"></p>

<script> //create a function
let x = myFunction(17, 40, 48);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b, c) {
  return a * b * c;
}
</script>

<h1>JavaScript Object Properties</h1>
<h2>Access a Property with .</h2>

<p id="demo2"></p>

<script> //create an object
const person = {
  firstname: "Kathy",
  lastname: "Grace",
  height: "short",
  eyecolor: "brown"
};

document.getElementById("demo2").innerHTML = person.firstname + " has " + person.eyecolor + " eyes.";
</script>

<h2>Add a method</h2>

<p id="demo3"></p>

<script>
   // Create an Object
   const person1 = {
     firstName: "Kathy",
     lastName: "Grace",
     id: 1234,
   };
   
   // Add a Method
   person1.name = function() {
     return (this.firstName + " " + this.lastName).toUpperCase();
   };
   
   // Display Object Data
   document.getElementById("demo3").innerHTML =
   "My name is " + person1.name(); 
   </script>
